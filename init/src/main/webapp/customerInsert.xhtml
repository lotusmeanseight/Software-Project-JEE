<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>Customers</title>
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
</h:head>
<body>
<h1>Einfuegen</h1>
<h:form>
    <h:panelGrid columns="2">
        Name: <h:inputText value="#{customerView.customer.lastname}"/>
        Vorname: <h:inputText value="#{customerView.customer.firstname}"/>
        Geburtsdatum: <h:inputText value="#{customerView.customer.birthdate}">
        <f:convertDateTime pattern="dd.MM.yyyy" timeZone="EST" type="date"/>
    </h:inputText>
    </h:panelGrid>
    <h:commandButton action="#{customerView.save}" value="Einfuegen">
  	</h:commandButton>
    <h:button styleClass="button" value="Liste" outcome="customers"/>
</h:form>
</body>

</html>
