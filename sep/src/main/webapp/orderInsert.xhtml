<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<h:head>
    <title>Order Insert</title>
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
</h:head>
<body>
<h1>Einfuegen</h1>
<h:form>
    <h:panelGrid columns="2">
        Bestelldatum: <h:inputText value="#{orderView.order.orderDate}"/>
        Bedarfstermin: <h:inputText value="#{orderView.order.requiredDate}"/>
        Versanddatum: <h:inputText value="#{orderView.order.shippedDate}"/>
        Status: <h:inputText value="#{orderView.order.status}"/>
        Kommentar: <h:inputText value="#{orderView.order.comments}"/>
        Kundennummer: <h:inputText value="#{orderView.order.customerNumber}"/>
    </h:panelGrid>
    <h:commandButton action="#{orderView.save}" value="Einfuegen">
    </h:commandButton>
    <h:button styleClass="button" value="Liste" outcome="orders"/>
</h:form>
</body>

</html>
