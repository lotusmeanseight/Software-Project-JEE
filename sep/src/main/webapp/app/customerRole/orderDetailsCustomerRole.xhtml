<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Order Details</title>
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
</h:head>
<body>
<ui:composition template="/TemplateLayout.xhtml">
    <ui:define name="content">
        <h:form id="order_datatable_form">
            <h:dataTable id="employee_datatable_data"
                         value="#{orderDetailViewCustomerRole.getOrderDetails(orderViewCustomerRole.order.orderNumber)}"
                         var="orderDetail"
                         border="1"
                         selectionMode="single" styleClass="table" headerClass="table-header"
                         rowClasses="table-odd-row,table-even-row">
                <h:column>
                    <f:facet name="header">Bestellnummer</f:facet>
                    <h:outputText id="order" value="#{orderDetail.orderNumber.orderNumber}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Produkt Code</f:facet>
                    <h:outputText id="productCode" value="#{orderDetail.productCode.productCode}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Anzahl</f:facet>
                    <h:outputText id="qtyOrdered" value="#{orderDetail.quantityOrdered}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Preis pro Produkt</f:facet>
                    <h:outputText id="priceEach" value="#{orderDetail.priceEach}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Auftragsnummer</f:facet>
                    <h:outputText id="orderline" value="#{orderDetail.orderLineNumber}"/>
                </h:column>
            </h:dataTable>
            <h:button styleClass="button" value="Liste" outcome="customersView"/>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
