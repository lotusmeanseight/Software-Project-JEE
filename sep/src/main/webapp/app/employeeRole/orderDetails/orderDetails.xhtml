<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Order Details</title>
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
</h:head>
<body>
<ui:composition template="/TemplateLayout.xhtml">
<ui:define name="content">
    <h1>Details</h1>
    <h:form>
        <h:panelGrid columns="2">
            Bestellnummer: <h:outputText value="#{orderDetailView.order.orderNumber}"/>
            Bestellliniennummer: <h:outputText value="#{orderDetailView.order.orderLineNumber}"/>
            Produktcode: <h:outputText value="#{orderDetailView.order.productCode}"/>
            Bestellmenge: <h:outputText value="#{orderDetailView.order.quantityOrdered}"/>
            Preis pro Einheit: <h:outputText value="#{orderDetailView.order.priceEach}"/>
        </h:panelGrid>
        <h:inputHidden value="#{orderDetailView.order.orderNumber}"/>
        <h:button styleClass="button" value="Liste" outcome="/order/orders"/>
    </h:form>
</ui:define>
</body>
</html>
