<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Order Details</title>
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
</h:head>
<body>
<ui:composition template="/TemplateLayout.xhtml">
    <ui:define name="content">
        <h:form id="order_datatable_form">
            <h:dataTable id="employee_datatable_data"
                         value="#{orderDetailView.getOrderDetails(orderView.order.orderNumber)}" var="orderDetail"
                         border="1"
                         selectionMode="single" styleClass="table" headerClass="table-header"
                         rowClasses="table-odd-row,table-even-row">
                <h:column>
                    <f:facet name="header">Bestellnummer</f:facet>
                    <h:outputText id="order" value="#{orderDetail.orderNumber}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Produkt Code</f:facet>
                    <h:outputText id="orderDate" value="#{orderDetail.productCode}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity Ordered</f:facet>
                    <h:outputText id="requiredDate" value="#{orderDetail.quantityOrdered}"/>
                </h:column>
                <h:inputHidden value="#{orderDetailView.order.orderNumber}"/>
                <h:button styleClass="button" value="Liste" outcome="/order/orders"/>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
