<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <title>Payment Edit</title>
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
</h:head>
<body>
<ui:composition template="/TemplateLayout.xhtml">
    <ui:define name="header">
        <ui:include src="/app/employeeRole/HeaderEmployee.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h1>Aktualisieren</h1>
        <h:form>
            <h:panelGrid columns="2">
                Kundennummer: <h:outputText value="#{paymentView.payment.customerNumber.customerNumber}"/>
                Checknummer: <h:outputText value="#{paymentView.payment.checkNumber}"/>
                Zahlungsdatum: <h:inputText value="#{paymentView.payment.paymentDate}"/>
                Betrag: <h:inputText value="#{paymentView.payment.amount}"/>
            </h:panelGrid>
            <h:inputHidden value="#{paymentView.payment.customerNumber}"/>
            <h:inputHidden value="#{paymentView.payment.checkNumber}"/>
            <h:commandButton action="#{paymentView.update(paymentView.payment)}" value="Aktualisieren">
            </h:commandButton>
            <h:button styleClass="button" value="Liste" outcome="payments"/>
        </h:form>
    </ui:define>
</ui:composition>
</body>

</html>
