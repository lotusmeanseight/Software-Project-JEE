<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<body>
<ui:composition template="/TemplateLayout.xhtml">
    <ui:define name="content">
        <h:form id="order_datatable_form">
            <h:dataTable id="payment_datatable_data" value="#{paymentView.payments}" var="payment" border="1"
                         selectionMode="single" styleClass="table" headerClass="table-header"
                         rowClasses="table-odd-row,table-even-row">
                <h:column>
                    <f:facet name="header">Kundennummer</f:facet>
                    <h:outputText id="customerNumber" value="#{payment.customerNumber}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Check Nummer</f:facet>
                    <h:outputText id="checkNumber" value="#{payment.checkNumber}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Zahlungsdatum</f:facet>
                    <h:outputText id="paymentDate" value="#{payment.paymentDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Betrag</f:facet>
                    <h:outputText id="amount" value="#{payment.amount}"/>
                </h:column>


                <h:column>
                    <f:facet name="header">Aktualisieren</f:facet>
                    <h:commandButton action="paymentEdit" value="Aktualisieren">
                        <f:setPropertyActionListener target="#{paymentView.payment}" value="#{payment}"/>
                        <f:setPropertyActionListener target="#{paymentView.payment.checkNumber}"
                                                     value="#{payment.checkNumber}"/>
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Loeschen</f:facet>
                    <h:commandButton action="#{paymentView.delete(payment)}" value="Loeschen"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:form>
            <h:commandButton action="paymentInsert" value="Einfuegen"/>
            <h:button value="Menue" outcome="/app/employeeRole/menuSelection"/>
            <h:commandButton action="payments" value="Nach oben Springen"/>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
