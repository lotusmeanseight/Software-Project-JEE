<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<body>
<ui:composition template="/TemplateLayout.xhtml">
    <ui:define name="header">
        <ui:include src="/app/employeeRole/HeaderEmployee.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="order_datatable_form">
            <h:dataTable id="payment_datatable_data" value="#{paymentView.datatable.dataModel}"
                         binding="#{paymentView.datatable.table}" var="payment" border="1"
                         selectionMode="single" styleClass="table" headerClass="table-header"
                         rowClasses="table-odd-row,table-even-row" first="0" rows="#{paymentView.datatable.rowsOnPage}">
                <h:column>
                    <f:passThroughAttribute name="data-label" value="Kundennummer"/>
                    <f:passThroughAttribute name="class" value="label"/>
                    <f:facet name="header">Kundennummer</f:facet>
                    <h:outputText id="customerNumber" value="#{payment.customerNumber}"/>
                </h:column>
                <h:column>
                    <f:passThroughAttribute name="data-label" value="Check Nummer"/>
                    <f:passThroughAttribute name="class" value="label"/>
                    <f:facet name="header">Check Nummer</f:facet>
                    <h:outputText id="checkNumber" value="#{payment.checkNumber}"/>
                </h:column>
                <h:column>
                    <f:passThroughAttribute name="data-label" value="Zahlungsdatum"/>
                    <f:passThroughAttribute name="class" value="label"/>
                    <f:facet name="header">Zahlungsdatum</f:facet>
                    <h:outputText id="paymentDate" value="#{payment.paymentDate}"/>
                </h:column>
                <h:column>
                    <f:passThroughAttribute name="data-label" value="Betrag"/>
                    <f:passThroughAttribute name="class" value="label"/>
                    <f:facet name="header">Betrag</f:facet>
                    <h:outputText id="amount" value="#{payment.amount}"/>
                </h:column>

                <f:facet name="footer">
                    <h:commandButton value="Erste Seite" action="#{paymentView.datatable.goToFirstPage()}"
                                     disabled="#{paymentView.datatable.table.first eq 0}"/>
                    <h:commandButton value="Vorherige Seite" action="#{paymentView.datatable.goToPreviousPage()}"
                                     disabled="#{paymentView.datatable.table.first eq 0}"/>
                    <h:commandButton value="NÃ¤chste Seite" action="#{paymentView.datatable.goToNextPage()}"
                                     disabled="#{paymentView.datatable.table.first + paymentView.datatable.table.rows ge paymentView.datatable.table.rowCount}"/>
                    <h:commandButton value="Letzte Seite" action="#{paymentView.datatable.goToLastPage()}"
                                     disabled="#{paymentView.datatable.table.rows ge paymentView.datatable.table.rowCount}"/>
                </f:facet>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
