<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>Employee Edit</title>
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
</h:head>
<body>
<h1>Aktualisieren</h1>
<h:form>
    <h:panelGrid columns="2">
        Name: <h:inputText value="#{employeeView.employee.lastName}"/>
        Vorname: <h:inputText value="#{employeeView.employee.firstName}"/>
        Erweiterung: <h:inputText value="#{employeeView.employee.extension}"/>
        Email: <h:inputText value="#{employeeView.employee.email}"/>
        Office Code: <h:inputText value="#{employeeView.employee.officeCode}"/>
        Vorgesetzer: <h:inputText value="#{employeeView.employee.reportsTo}"/>
        Position: <h:inputText value="#{employeeView.employee.jobTitle}"/>
    </h:panelGrid>
    <h:inputHidden value="#{employeeView.employee.employeeNumber}"/>
    <h:commandButton action="#{employeeView.update(employeeView.employee)}" value="Aktualisieren">
        <f:setPropertyActionListener target="#{employeeView.employee}" value="#{employeeView.employee}"/>
    </h:commandButton>
    <h:button styleClass="button" value="Liste" outcome="employees"/>
</h:form>
</body>
</html>
