<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>Product Edit</title>
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
</h:head>
<body>
<h1>Einfuegen</h1>
<h:form>
    <h:panelGrid columns="2">
        Stadt: <h:inputText value="#{officeView.office.city}"/>
        Telefon: <h:inputText value="#{officeView.office.phone}"/>
        Adresse: <h:inputText value="#{officeView.office.addressLine1}"/>
        Adresse (Fortsetzung): <h:inputText value="#{officeView.office.addressLine2}"/>
        Bundesland: <h:inputText value="#{officeView.office.state}"/>
        Land: <h:inputText value="#{officeView.office.country}"/>
        Postleitzahl: <h:inputText value="#{officeView.office.postalCode}"/>
        Region: <h:inputText value="#{officeView.office.territory}"/>
    </h:panelGrid>
    <h:inputHidden value="#{officeView.office.officeCode}" />
    <h:commandButton action="#{officeView.update(officeView.office)}" value="Aktualisieren">
    	<f:setPropertyActionListener target="#{officeView.office}" value="#{officeView.office}"/>
    </h:commandButton>
    <h:button styleClass="button" value="Liste" outcome="products"/>
</h:form>
</body>

</html>
