<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Office Insert</title>
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
</h:head>
<body>
<ui:composition template="/TemplateLayout.xhtml">
    <ui:define name="header">
        <ui:include src="/app/employeeRole/HeaderEmployee.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h1>Einf√ºgen</h1>
        <h:form>
            <h:panelGrid columns="2">
                Office Code: <h:inputText value="#{officeView.office.officeCode}"/>
                Stadt: <h:inputText value="#{officeView.office.city}"/>
                Telefon: <h:inputText value="#{officeView.office.phone}"/>
                Adresse: <h:inputText value="#{officeView.office.addressLine1}"/>
                Adresse (Fortsetzung): <h:inputText value="#{officeView.office.addressLine2}"/>
                Bundesland: <h:inputText value="#{officeView.office.state}"/>
                Land: <h:inputText value="#{officeView.office.country}"/>
                Postleitzahl: <h:inputText value="#{officeView.office.postalCode}"/>
                Region: <h:inputText value="#{officeView.office.territory}"/>
            </h:panelGrid>
            <h:commandButton action="#{officeView.save}" value="Einfuegen">
            </h:commandButton>
            <h:button styleClass="button" value="Liste" outcome="offices"/>
        </h:form>
    </ui:define>
</ui:composition>
</body>

</html>
