<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<body>
<ui:composition template="/TemplateLayout.xhtml">
    <ui:define name="content">
<h:form id="product_datatable_form">
    <h:dataTable id="product_datatable_data" value="#{officeView.offices}" binding="#{officeView.table}" var="office" border="1"
                 selectionMode="single" styleClass="table" headerClass="table-header"
                 rowClasses="table-odd-row,table-even-row" first="0" rows="#{officeView.rowsOnPage}">
        <h:column>
            <f:facet name="header">Office Code</f:facet>
            <h:outputText id="officeCode" value="#{office.officeCode}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Stadt</f:facet>
            <h:outputText id="city" value="#{office.city}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Telefon</f:facet>
            <h:outputText id="phone" value="#{office.phone}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Adresse</f:facet>
            <h:outputText id="addressLine1" value="#{office.addressLine1}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Adresse (Fortsetzung)</f:facet>
            <h:outputText id="addressLine2" value="#{office.addressLine2}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Bundesland</f:facet>
            <h:outputText id="state" value="#{office.state}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Land</f:facet>
            <h:outputText id="country" value="#{office.country}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Postleitzahl</f:facet>
            <h:outputText id="postalCode" value="#{office.postalCode}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Region</f:facet>
            <h:outputText id="territory" value="#{office.territory}"/>
        </h:column>

        <h:column>
            <f:facet name="header">Aktualisieren</f:facet>
            <h:commandButton action="officeEdit" value="Aktualisieren">
                <f:setPropertyActionListener target="#{officeView.office}" value="#{office}"/>
                <f:setPropertyActionListener target="#{officeView.office.officeCode}"
                                             value="#{office.officeCode}"/>
            </h:commandButton>
        </h:column>
        <h:column>
            <f:facet name="header">Loeschen</f:facet>
            <h:commandButton action="#{officeView.delete(office)}" value="Loeschen"/>
        </h:column>
        <f:facet name="footer">
            <h:commandButton value="Erste Seite" action="#{officeView.goToFirstPage()}"
                             disabled="#{officeView.table.first eq 0}" />
            <h:commandButton value="Vorherige Seite" action="#{officeView.goToPreviousPage()}"
                             disabled="#{officeView.table.first eq 0}" />
            <h:commandButton value="NÃ¤chste Seite" action="#{officeView.goToNextPage()}"
                             disabled="#{officeView.table.first + officeView.table.rows ge officeView.table.rowCount}"/>
            <h:commandButton value="Letzte Seite" action="#{officeView.goToLastPage()}"
                             disabled="#{officeView.table.rows ge officeView.table.rowCount}" />
            <h:button value="Menue" outcome="/app/employeeRole/menuSelection"/>
        </f:facet>
    </h:dataTable>
</h:form>
    </ui:define>
</ui:composition>
</body>
</html>
