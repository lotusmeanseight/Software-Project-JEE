<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Basket</title>
    <h:outputStylesheet library="css" name="style.css"/>

</h:head>

<body>
<ui:composition template="/TemplateLayout.xhtml">
<ui:define name="header">
    <ui:include src="/app/employeeRole/HeaderEmployee.xhtml"/>
</ui:define>
    <ui:define name="content">
        <div>
            <h2>Choose Basket Item</h2>
            <h:form>
                <h:button outcome="product/products.jsf" value="Add Item"/>
            </h:form>
        </div>
        <div>
            <h2>Basket</h2>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Kundennummer:"></h:outputLabel>
                    <h:inputText value="productBasketView.basket.customerNumber"/>

                <h:outputLabel value="IBAN"/>
                <!--<h:inputText value="basketView.basket.iban" />-->

                <h:outputLabel value="Accountnummer"/>
                <!--<h:inputText value="basketView.basket.accountNumber"/>-->

                <h:outputLabel value="Bankleitzahl"/>
                <!--<h:inputText value="basketView.basket.bankCode"/>-->

                </h:panelGrid>
                <!--<h:commandButton action="basketView.save()" value="Bestellung abschliessen"/>-->
            </h:form>

            <h:form>
                <h:dataTable value="#{productBasketView.productBasket.itemList}" binding="#{productBasketView.datatable}" var="item" border="1"
                             selectionMode="single" styleClass="table" headerClass="table-header"
                             rowClasses="table-odd-row,table-even-row">
                    <h:column>
                        <f:facet name="header">Produktcode</f:facet>
                        <h:outputText value="#{item.product.productCode}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Produktname</f:facet>
                        <h:outputText value="#{item.product.productName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Beschreibung</f:facet>
                        <h:outputText value="#{item.product.productDescription}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Kaufpreis</f:facet>
                        <h:outputText value="#{item.product.buyPrice}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">MSRP</f:facet>
                        <h:outputText value="#{item.product.MSRP}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Anzahl </f:facet>
                        <h:outputText value="#{item.quantity}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">LÃ¶schen</f:facet>
                        <h:commandButton action="#{productBasketView.remove}" value="Loeschen"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
