<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
    <title>Bild:</title>
</head>
<body>
<h:form id="form" enctype="multipart/form-data">
    <h:messages/>
    <h:panelGrid columns="2">
        <h:outputText value="Bild:"/>
        <h:inputFile id="file" value="#{imageUploader.imageFile}"
                     validator="#{imageUploader.validateFile}"/>
        <h:commandButton value="Upload File" action="#{imageUploader.uploadFile}">
            <h:inputHidden value="#{productLineView.productLine.productLine}"/>
            <f:actionListener binding="#{productLineView.productLine.setBLOB(imageUploader.BLOB)}"/>
            <f:actionListener binding="#{productLineView.update(productLineView.productLine)}"/>
        </h:commandButton>
    </h:panelGrid>
</h:form>
<h:button styleClass="button" value="Liste" outcome="productLines"/>

</body>
</html>
