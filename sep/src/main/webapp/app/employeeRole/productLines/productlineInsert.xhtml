<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Produktline Insert</title>
    <h:head>

    </h:head>
</h:head>
<body>
<ui:composition template="/TemplateLayout.xhtml">
    <ui:define name="header">
        <ui:include src="/app/employeeRole/HeaderEmployee.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h1>Einfuegen</h1>
        <h:form>
            <h:panelGrid columns="2">
                Produkt Line: <h:inputText value="#{productLineView.productLine.productLine}"/>
                Beschreibung (Text): <h:inputText
                    value="#{productLineView.productLine.textDescription}"/>
                Beschreibung (Html): <h:inputText
                    value="#{productLineView.productLine.htmlDescription}"/>
            </h:panelGrid>
            <h:commandButton action="#{productLineView.save}" value="Einfuegen">
            </h:commandButton>
            <h:button styleClass="button" value="Liste" outcome="productLines"/>
        </h:form>
    </ui:define>
</ui:composition>
</body>

</html>
