<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<h:head>
    <title>Produktline Insert</title>
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
</h:head>
<body>
<h1>Einfuegen</h1>
<h:form>
    <h:panelGrid columns="2">
        Beschreibung (Text): <h:inputTextarea value="#{productLineView.productLine.textDescription}"/>
        Beschreibung (Html): <h:inputTextarea value="#{productLineView.productLine.htmlDescription}"/>
        Bild: <h:inputText value="#{productLineView.productLine.BLOB}"/>
    </h:panelGrid>
    <h:commandButton action="#{productLineView.save}" value="Einfuegen">
    </h:commandButton>
    <h:button styleClass="button" value="Liste" outcome="productLines"/>
</h:form>
</body>

</html>
