<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<body>
<h:form id="productlines_datatable_form">
    <h:dataTable id="productlines_datatable_data" value="#{productLineView.productLines}" var="productline" border="1"
                 selectionMode="single" styleClass="table" headerClass="table-header"
                 rowClasses="table-odd-row,table-even-row">
        <h:column>
            <f:facet name="header">Product Line</f:facet>
            <h:outputText id="productLine" value="#{productline.productLine}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Beschreibung (Text)</f:facet>
            <h:outputText id="textDescription" value="#{productline.textDescription}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Beschreibung (Html)</f:facet>
            <h:outputText id="checkNumber" value="#{productline.htmlDescription}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Bild</f:facet>
            <h:commandButton action="productLineImageView?faces-redirect=true" value="Anschauen">
                <f:setPropertyActionListener target="#{productLineView.productLine}" value="#{productline}"/>
                <f:setPropertyActionListener target="#{productLineView.productLine.productLine}"
                                             value="#{productline.productLine}"/>
            </h:commandButton>
            <h:commandButton action="productLineImageUpload" value="Hochladen">
                <f:setPropertyActionListener target="#{productLineView.productLine}" value="#{productline}"/>
                <f:setPropertyActionListener target="#{productLineView.productLine.productLine}"
                                             value="#{productline.productLine}"/>
            </h:commandButton>
        </h:column>


        <h:column>
            <f:facet name="header">Aktualisieren</f:facet>
            <h:commandButton action="productlineEdit" value="Aktualisieren" >
                <f:setPropertyActionListener target="#{productLineView.productLine}" value="#{productline}" />
                <f:setPropertyActionListener target="#{productLineView.productLine.productLine}"
                                             value="#{productline.productLine}"/>
            </h:commandButton>
        </h:column>
        <h:column>
            <f:facet name="header">Loeschen</f:facet>
            <h:commandButton action="#{productLineView.delete(productline)}" value="Loeschen"/>
        </h:column>
    </h:dataTable>
</h:form>
<h:form>
    <h:commandButton action="productlineInsert" value="Einfuegen" />
    <h:button value="Menue" outcome="/app/employeeRole/menuSelection"/>
    <h:commandButton action="productLines" value="Nach oben Springen"/>
</h:form>
</body>
</html>
