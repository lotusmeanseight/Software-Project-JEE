<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Basket</title>
    <h:outputStylesheet library="css" name="style.css"/>

</h:head>

<body>
<ui:composition template="/TemplateLayout.xhtml">
<ui:define name="header">
    <ui:include src="/app/employeeRole/HeaderEmployee.xhtml"/>
</ui:define>
    <ui:define name="content">
        <div>
            <h2>Choose Basket Item</h2>
            <h:form>
                <h:panelGrid columns="2">
                    <label>Product Code</label>
                    <h:selectOneMenu value="products">
                        <f:selectItem value="basketView.productList" var="product"
                        itemValue="product" itemLabel="product.productCode">
                        </f:selectItem>
                    </h:selectOneMenu>
                    <label>Quantity</label>
                    <h:inputText value="basketView.basketItem.quantity" />
                </h:panelGrid>
                <h:commandButton action="basketView.addItem"></h:commandButton>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
