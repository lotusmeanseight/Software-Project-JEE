<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<body>
<h:form id="order_datatable_form">
    <h:dataTable id="order_datatable_data" value="#{orderView.orders}" var="order" border="1"
                 selectionMode="single" styleClass="customer-table" headerClass="customer-table-header" rowClasses="customer-table-odd-row,customer-table-even-row">
        <h:column>
            <f:facet name="header">Bestellnummer</f:facet>
            <h:outputText id="order" value="#{order.orderNumber}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Bestelldatum</f:facet>
            <h:outputText id="orderDate" value="#{order.orderDate}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Bedarfstermin</f:facet>
            <h:outputText id="requiredDate" value="#{order.requiredDate}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Versanddatum</f:facet>
            <h:outputText id="shippedDate" value="#{order.shippedDate}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Status</f:facet>
            <h:outputText id="status" value="#{order.status}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Kommentar</f:facet>
            <h:outputText id="comments" value="#{order.comments}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Kundennummer</f:facet>
            <h:outputText id="customerNumber" value="#{order.customerNumber}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">Aktualisieren</f:facet>
            <h:commandButton action="orderEdit" value="Aktualisieren" >
                <f:setPropertyActionListener target="#{orderView.order}" value="#{order}" />
                <f:setPropertyActionListener target="#{orderView.order.order}"
                                             value="#{order.order}"/>
            </h:commandButton>
        </h:column>
        <h:column>
            <f:facet name="header">Loeschen</f:facet>
            <h:commandButton action="#{orderView.delete(order)}" value="Loeschen"/>
        </h:column>
    </h:dataTable>
</h:form>
<h:form>
    <h:commandButton action="orderInsert" value="Einfuegen" />
    <h:commandButton action="orders" value="Bestellungen"/>
</h:form>
</body>
</html>
