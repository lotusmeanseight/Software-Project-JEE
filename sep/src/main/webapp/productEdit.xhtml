<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<h:head>
    <title>Product Edit</title>
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
</h:head>
<body>
<h1>Einfuegen</h1>
<h:form>
    <h:panelGrid columns="2">
        Produkt Name: <h:inputText value="#{productView.product.productName}"/>
        Produkt Linie: <h:inputText value="#{productView.product.productLine}"/>
        Produkt Größe: <h:inputText value="#{productView.product.productScale}"/>
        Produkt Händler: <h:inputText value="#{productView.product.productVendor}"/>
        Produkt Beschreibung: <h:inputText value="#{productView.product.productDescription}"/>
        Anzahl auf Lager: <h:inputText value="#{productView.product.quantityInStock}"/>
        Kaufpreis: <h:inputText value="#{productView.product.buyPrice}"/>
        MSRP: <h:inputText value="#{productView.product.MSRP}"/>
    </h:panelGrid>
    <h:inputHidden value="#{productView.product.productCode}" />
    <h:commandButton action="#{productView.update(productView.product)}" value="Aktualisieren">
    	<f:setPropertyActionListener target="#{productView.product}" value="#{productView.product}"/>
    </h:commandButton>
    <h:button styleClass="button" value="Liste" outcome="products"/>
</h:form>
</body>

</html>
