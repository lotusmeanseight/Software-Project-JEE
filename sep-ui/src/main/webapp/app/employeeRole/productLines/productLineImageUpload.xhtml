<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<head>
    <title>Bild:</title>
</head>
<body>
<ui:composition template="/TemplateLayout.xhtml">
    <ui:define name="header">
        <ui:include src="/app/employeeRole/HeaderEmployee.xhtml"/>
    </ui:define>
    <ui:define name="content">
<h:form id="form" enctype="multipart/form-data">
    <h:messages/>
    <h:panelGrid columns="2">
        <h:outputText value="Bild:"/>
        <h:inputFile id="file" value="#{imageUploader.imageFile}"
                     validator="#{imageUploader.validateFile}"/>
        <h:commandButton value="Upload File"
                         action="#{imageUploader.uploadFile(productLineView.productLine.productLine)}">
            <h:inputHidden value="#{productLineView.productLine.productLine}"/>
            <h:inputHidden value="#{productLineView.productLine.htmlDescription}"/>
            <h:inputHidden value="#{productLineView.productLine.textDescription}"/>
        </h:commandButton>
    </h:panelGrid>
</h:form>
<h:button styleClass="button" value="Liste" outcome="productLines"/>
</ui:define>
</ui:composition>

</body>
</html>
